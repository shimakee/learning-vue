<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="submit" v-bind:value="counter" v-on:click="increment(7, $event)"> <!-- passing event for proper handling-->
        <input type="submit" v-bind:value="counter" v-on:click="increment(10)"> <!-- no longer works without event arguement-->
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                counter: 0
            },
            methods:{
                increment: function(inc, event){//can accept an arguement
                     return  event.target.value = Number(event.target.value) + inc; //converting target value to number since default is string (string would concatinate)
                }
            }
        })
    
    </script>
</body>
</html>
