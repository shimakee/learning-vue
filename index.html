<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-on:mousemove='mCoor'>{{x}} / {{y}}-----
            <span v-on:mousemove.stop=''>     -DEAD SPOT</span> <!-- will stop event propagation on this part of the html-->
        </p>
        <p v-on:mousemove='mCoorNoArg'>{{x}} / {{y}}-----
            <span v-on:mousemove.stop=''>     -DEAD SPOT</span> <!-- will stop event propagation on this part of the html-->
        </p>
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                x: '',
                y: ''
            },
            methods:{
                mCoor: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                mCoorNoArg: function(){//whether or not you pass the event arguement - it will still work
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    
    </script>
</body>
</html>
