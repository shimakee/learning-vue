<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{completeLink}}</p> <!--//will render the whole link as text instead of an anchor tag-->
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                completeLink: '<a href="https://google.com">Hello World!</a>'
            }
        })
    
    </script>
</body>
</html>
