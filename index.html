<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
    <style>
    
    </style>
</head>
<body>
    <div id="app">
        <div>
            <button @click="show = !show" >Toggle</button>
            <p v-if="show">Show</p>
            <p v-else>The money!</p>
            <p v-show="show">me..</p>
        </div>

        <ul v-for="(movie, index) in movies" style="list-style: none">
            <li>{{index+ 1}}: {{movie}}</li>
        </ul>
        
        <hr>

        <ul v-for="(value, key, index) in profiles" style="list-style: none">
                <li>{{index}} - {{key}}: {{value}}</li>
        </ul>

        <ul v-for="(value, key, index) in testObj" style="list-style: none">
            <li>
                <p v-if="key != 'data'">{{value}}</p>
                <ul v-if="key == 'data'" v-for="item in value">
                    <li>{{item}}</li>
                    </ul>
            </li>
        </ul>
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                show: true,
                movies: ["Pacific rim", "Miracle in cell #7", "The Matrix", "Dawn of Justice"],
                profiles: {name: "Itachi Uchiha", anime:"Naruto", skill:"Sharingan", special: "Mangekyo"},
                testObj: {name: "Movie List", data: ["Pacific rim", "Miracle in cell #7", "The Matrix", "Dawn of Justice"]}
                
            }
        })
    
</script>
</body>
</html>
