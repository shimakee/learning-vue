<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>My name is {{name}}, i am {{age}} years old</p>
        <p>{{ age*3 }}</p> <!--//first trial to see if it works-->
        <p>{{ multiplyAge(3) }}</p> <!--//an attempt to make it more elegant-->
        <p>{{ randomNum() }}</p>
        <img v-bind:src='imgSrc' alt="peanut butter and jelly" width="200" height="120">
        <input type="text" v-bind:value="showName()" disabled>
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                name: "Kenneth",
                age: 29,
                imgSrc: "https://i.ytimg.com/vi/klDHM_sxYxs/maxresdefault.jpg"
            },
            methods:{
                multiplyAge: function(factor){
                    return this.age*factor;
                },
                randomNum: function(){
                    return Math.round(Math.random()*100);
                },
                showName: function(){
                    return this.name;
                }
            }
        })
    
    </script>
</body>
</html>
