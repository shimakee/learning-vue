<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Keystroke: <input type="text" v-on:keyup='trigger'></p> <!--//triggers every keyup stroke-->
        <br>
        <p>Enter: <input type="text" v-on:keyup.enter='trigger'></p> <!--//triggers specific key stroke "enter"-->
        <p>{{text}}</p>
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                text: ''
            },
            methods:{
                trigger: function(event){
                    return this.text = event.target.value;
                }
            }
        })
    
    </script>
</body>
</html>
