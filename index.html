<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click='alertBtn'>Alert me!</button><br>
        <input type="text" v-on:keydown="keySense">
        <p>{{ text }}</p>
        <input type="text" v-on:keydown.enter="keyEnter">
        <p>{{ text2 }}</p>
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                text: '',
                text2: ''
            },
            methods:{
                alertBtn: function(event){
                    alert('Some alert');
                },
                keySense: function(){
                    return this.text = event.target.value;
                },
                keyEnter: function(){
                    return this.text2 = event.target.value;
                }
            }
        })
    
    </script>
</body>
</html>
