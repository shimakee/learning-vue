<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="text"> <!--will change-->
        {{text}}    <!--// will change-->
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                text: 'Hello' // will not change
            }
        })
    
    </script>
</body>
</html>
