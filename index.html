<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">

        <button @click="value+=5">+5</button>
        <button @click="value+=1">+1</button>
        <button @click="value-=1">-1</button>
        <button @click="value-=5">-5</button>
        <p>    
            Value: {{ value }}
            <!-- Goal: {{ goal }} -->
        </p>
        <p>
            Result: {{ result }}
        </p>
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                value: 0,
                goal: Math.round(Math.random()*100)         
            },
            computed:{
                result: function(){
                    let goal = this.goal;
                    switch(true){
                        case this.value == goal:
                            return 'Correct!';
                            break;
                        case this.value > goal+5:
                            return 'too high!';
                            break;
                        case this.value > goal:
                            return 'a bit high';
                            break;
                        case this.value < goal-5:
                            return 'too low!';
                            break;
                        case this.value < goal:
                            return 'a bit low!';
                            break;

                        default:
                            return 'Incorrect.';
                            break;
                    }
                }
            },
            watch:{
                result: function(){
                    let vm = this; 
                    if(this.result == 'Correct!'){
                    setTimeout(function(){
                        vm.value = 0;
                    }, 2000);
                    }
                }

            }
        })
    
    </script>
</body>
</html>
