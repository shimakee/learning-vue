<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <input type="submit" v-on:click="sayHello">
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                title: 'Hello World!',
            },
            methods:{
                sayHello: function(event){
                    return this.title = "Hello!"; //using this.title instead of just title, since we are inside a method.
                }
            }
        })
    
    </script>
</body>
</html>
