<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click='counter++;'>Alert me!</button><br> <!-- simple javascript will work-->
        <p>{{counter}}</p>
        <p>{{ counter  > 10 ? 'counter is greater than 10': 'counter is less than 10'}}</p> <!-- turnary expression will work-->
        <button v-on:click='alert("some");'>Alert me!</button><br> <!-- initiated wont work-->
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                counter: 0
            }
        })
    
    </script>
</body>
</html>
