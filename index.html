<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="submit" v-on:click="increment(1)"> <!--//doesnt matter if no value is placed-->
        <input type="submit" value=' ' v-on:click="increment(1)"> <!--//doesnt matter if empty or blank spaced-->
        <input type="submit" value='5' v-on:click="increment(2)"> <!--//matters if value is present-->
        <input type="submit" value='something' v-on:click="increment(5)"> <!--//matters if value does not match for its purpose-->
        <input type="submit" v-bind:value="counter" v-on:click="increment(7)">
        <input type="submit" v-bind:value="counter" v-on:click="increment(10)">
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                counter: 0
            },
            methods:{
                increment: function(inc){//can accept an arguement
                     return  event.target.value = Number(event.target.value) + inc; //converting target value to number since default is string (string would concatinate)
                }
            }
        })
    
    </script>
</body>
</html>
