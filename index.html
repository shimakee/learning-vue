<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="submit" v-bind:value="counter" v-on:click="increment">
    </div>
    <script>   
        new Vue({
            el: '#app',
            data:{
                counter: 0,
            },
            methods:{
                increment: function(){
                    return this.counter ++;
                }
            }
        })
    
    </script>
</body>
</html>
